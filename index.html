<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Marcador del partido</h1>
  </header>

  <main>
    <section>
      <h2>Puntuacion</h2>
      <div class="equipos">
        <div class="equipo">
          <h3>Equipo Azul</h3>
          <span id="puntos-local">0</span>
          <button onclick="sumarLocal()">+1</button>
        </div>
        <div class="equipo">
          <h3>Equipo Rojo</h3>
          <span id="puntos-visitante">0</span>
          <button onclick="sumarVisitante()">+1</button>
        </div>
      </div>
      <button class="reiniciar" onclick="reiniciar()">Reiniciar</button>
      <p id="mensaje"></p>
    </section>

    <section>
      <h2>Jugadores</h2>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre">
        <button type="submit">AÃ±adir</button>
      </form>
      <p id="aviso"></p>
      <ul id="lista"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
